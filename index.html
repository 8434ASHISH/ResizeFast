
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResizeFast V4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="ResizeFast Logo" class="logo" />
      <h1>ResizeFast</h1>
      <p class="tagline">Made with ❤️ in India | © 2025 ResizeFast</p>
    </header>

    <div class="mode-switch">
      <button id="kbMode">Resize by KB</button>
      <button id="pixelMode">Resize by Pixels</button>
    </div>

    <div id="uploadSection">
      <input type="file" id="uploadImage" accept="image/*" />
      <div id="previewContainer">
        <img id="previewImage" src="#" alt="Preview" />
      </div>
    </div>

    <div id="kbResizeSection" class="resizeBox">
      <label for="targetSize">Target Size (KB):</label>
      <input type="number" id="targetSize" placeholder="Enter KB (e.g. 200)" />
      <button onclick="compressImage()">Compress</button>
    </div>

    <div id="pixelResizeSection" class="resizeBox" style="display:none;">
      <label for="width">Width (px):</label>
      <input type="number" id="width" placeholder="e.g. 800" />
      <label for="height">Height (px):</label>
      <input type="number" id="height" placeholder="e.g. 600" />
      <button onclick="resizeByPixel()">Resize</button>
    </div>

    <div id="downloadSection" style="display:none;">
      <a id="downloadLink" href="#" download="resized_image.jpg">Download Image</a>
      <button onclick="convertToPDF()">Convert to PDF</button>
    </div>

    <footer>
      <p>ResizeFast - Image Resize Tool</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
