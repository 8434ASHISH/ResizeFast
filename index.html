
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResizeFast V3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ResizeFast V3</h1>
    <input type="file" id="upload" accept="image/*">
    <div id="preview-container">
      <img id="preview" src="#" alt="Image Preview" style="display:none;">
    </div>
    <div class="options">
      <label for="resizeType">Resize by:</label>
      <select id="resizeType">
        <option value="kb">KB</option>
        <option value="px">Pixels</option>
      </select>
      <input type="number" id="resizeInput" placeholder="Enter size in KB or Width in px">
    </div>
    <button id="compressBtn">Compress</button>
    <div id="loader" style="display:none;">Compressing...</div>
    <a id="downloadLink" style="display:none;" download="resized-image.jpg">Download Compressed Image</a>
  </div>
  <footer>
    <p>Made with love in India | Â© 2025 ResizeFast</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
