<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ResizeFast - Compress images by target KB with quality maintained." />
  <title>ResizeFast - Smart Image Compressor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><img src="logo.png" alt="ResizeFast Logo" class="logo"> ResizeFast</h1>
    <p class="tagline">Made with love in India | © 2025 ResizeFast</p>
  </header>
  <main>
    <div class="upload-section">
      <input type="file" id="imageInput" accept="image/*">
      <input type="number" id="targetSize" placeholder="Enter target size in KB" />
      <button onclick="compressImage()">Compress</button>
    </div>
    <div class="preview-section" id="previewSection" style="display:none;">
      <h2>Preview & Download</h2>
      <img id="previewImage" alt="Preview" />
      <a id="downloadLink" download="compressed-image.jpg">Download Image</a>
    </div>
  </main>
  <footer>
    <p>Made with love in India | © 2025 ResizeFast</p>
  </footer>
  <script src="compress.js"></script>
</body>
</html>
