<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizefast | Professional Image Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card: #1e293b;
            --text-white: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #10b981;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', system-ui, sans-serif; }
        body { background-color: var(--bg); color: var(--text-white); min-height: 100vh; overflow-x: hidden; }

        /* Ads Space Styling */
        .ad-space {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 0.8rem;
            margin: 10px 0;
            overflow: hidden;
        }
        .ad-top { width: 100%; height: 90px; }
        .ad-sidebar { width: 100%; height: 250px; margin-top: 2rem; }
        .ad-bottom { width: 100%; height: 90px; margin-top: 2rem; }

        nav { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; color: var(--text-white); display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--primary); }

        .app-container { display: flex; max-width: 1400px; margin: 0 auto; min-height: calc(100vh - 70px); }
        @media (max-width: 1024px) { .app-container { flex-direction: column; } }

        .sidebar { width: 380px; background: var(--card); border-right: 1px solid var(--border); padding: 2rem; }
        @media (max-width: 1024px) { .sidebar { width: 100%; } }

        .workspace { flex: 1; padding: 2rem; display: flex; flex-direction: column; gap: 2rem; background: radial-gradient(circle at top right, #1e1b4b, #0f172a); }

        .section-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-dim); margin-bottom: 1rem; display: block; font-weight: 700; }
        .control-group { margin-bottom: 1.5rem; }
        
        select, input[type="number"] {
            width: 100%; background: #0f172a; border: 1px solid var(--border); border-radius: 8px; padding: 0.8rem; color: white; outline: none;
        }

        .btn-main { width: 100%; background: var(--primary); color: white; border: none; padding: 1rem; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-main:hover { background: var(--primary-hover); transform: translateY(-2px); }

        .comparison-view { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; flex: 1; }
        @media (max-width: 768px) { .comparison-view { grid-template-columns: 1fr; } }

        .view-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .view-card img { max-width: 100%; max-height: 400px; border-radius: 8px; object-fit: contain; image-rendering: -webkit-optimize-contrast; }
        .badge { position: absolute; top: 1rem; left: 1rem; background: rgba(0,0,0,0.5); padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }

        .file-info { margin-top: 1rem; text-align: center; }
        .file-info .size { font-size: 1.25rem; font-weight: 800; color: var(--accent); }
        
        .dropzone { border: 2px dashed var(--border); border-radius: 20px; padding: 4rem 2rem; text-align: center; cursor: pointer; transition: 0.3s; }
        .dropzone:hover { border-color: var(--primary); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><i class="fas fa-expand-arrows-alt"></i> RESIZE<span>FAST</span></div>
    </nav>

    <div class="ad-space ad-top">
        ADVERTISEMENT (TOP BANNER)
    </div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="control-group">
                <span class="section-label">Conversion Settings</span>
                <select id="resizeMode" onchange="toggleInputs()">
                    <option value="none">Original Dimensions</option>
                    <option value="pixel">Custom Pixels (W & H)</option>
                    <option value="percentage">Percentage Scaling</option>
                    <option value="kb">Target File Size (KB)</option>
                </select>

                <div id="pixelInputs" class="hidden" style="margin-top: 10px; display: flex; gap: 10px;">
                    <input type="number" id="targetWidth" placeholder="Width" oninput="maintainRatio('w')">
                    <input type="number" id="targetHeight" placeholder="Height" oninput="maintainRatio('h')">
                </div>
                <div id="percentageInput" class="hidden" style="margin-top: 10px;">
                    <input type="number" id="scalePercent" value="50">
                </div>
                <div id="kbInput" class="hidden" style="margin-top: 10px;">
                    <input type="number" id="targetKB" placeholder="Max KB (e.g. 300)">
                </div>
            </div>

            <div class="control-group">
                <span class="section-label">Output Format</span>
                <select id="outputFormat">
                    <option value="image/jpeg">JPEG (High Quality)</option>
                    <option value="image/png">PNG (Crystal Clear)</option>
                    <option value="image/webp">WebP (Optimized)</option>
                    <option value="application/pdf">PDF Document</option>
                </select>
            </div>

            <button class="btn-main" onclick="processImage()">
                <i class="fas fa-magic"></i> PROCESS & SHARPEN
            </button>

            <div class="ad-space ad-sidebar">
                ADS (300x250)
            </div>
        </aside>

        <main class="workspace">
            <div id="dropzone" class="dropzone" onclick="document.getElementById('fileIn').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <h2>Upload Image</h2>
                <p>Max 50MB. Sharpening applied automatically.</p>
                <input type="file" id="fileIn" accept="image/*" class="hidden">
            </div>

            <div id="previewArea" class="comparison-view hidden">
                <div class="view-card">
                    <div class="badge">ORIGINAL</div>
                    <img id="origImgPreview">
                    <div class="file-info"><div class="size" id="origSize">0 KB</div></div>
                </div>

                <div class="view-card">
                    <div class="badge" style="color: var(--accent);">SHARPENED RESULT</div>
                    <img id="resultImgPreview">
                    <div class="file-info"><div class="size" id="resultSize">0 KB</div></div>
                    <a id="downloadBtn" download="resizefast_image" class="btn-main" style="margin-top:1rem; background:var(--accent);">DOWNLOAD</a>
                </div>
            </div>

            <div class="ad-space ad-bottom">
                ADVERTISEMENT (BOTTOM)
            </div>
        </main>
    </div>

    <script>
        const fileIn = document.getElementById('fileIn');
        const dropzone = document.getElementById('dropzone');
        const previewArea = document.getElementById('previewArea');
        let originalImg = new Image();
        let originalFile = null;

        fileIn.onchange = e => handleUpload(e.target.files[0]);
        function handleUpload(file) {
            if (!file) return;
            originalFile = file;
            const reader = new FileReader();
            reader.onload = e => {
                originalImg.onload = () => {
                    dropzone.classList.add('hidden');
                    previewArea.classList.remove('hidden');
                    document.getElementById('origImgPreview').src = originalImg.src;
                    document.getElementById('origSize').innerText = (file.size / 1024).toFixed(1) + " KB";
                    document.getElementById('targetWidth').value = originalImg.width;
                    document.getElementById('targetHeight').value = originalImg.height;
                };
                originalImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function toggleInputs() {
            const mode = document.getElementById('resizeMode').value;
            document.getElementById('pixelInputs').className = mode === 'pixel' ? '' : 'hidden';
            document.getElementById('percentageInput').className = mode === 'percentage' ? '' : 'hidden';
            document.getElementById('kbInput').className = mode === 'kb' ? '' : 'hidden';
        }

        function maintainRatio(type) {
            const ratio = originalImg.width / originalImg.height;
            const w = document.getElementById('targetWidth');
            const h = document.getElementById('targetHeight');
            if (type === 'w') h.value = Math.round(w.value / ratio);
            else w.value = Math.round(h.value * ratio);
        }

        // --- Crystal Clear Resize Engine ---
        async function processImage() {
            if (!originalFile) return;
            const format = document.getElementById('outputFormat').value;
            const mode = document.getElementById('resizeMode').value;

            let targetW = originalImg.width;
            let targetH = originalImg.height;

            if (mode === 'pixel') {
                targetW = parseInt(document.getElementById('targetWidth').value);
                targetH = parseInt(document.getElementById('targetHeight').value);
            } else if (mode === 'percentage') {
                const p = parseInt(document.getElementById('scalePercent').value) / 100;
                targetW *= p; targetH *= p;
            }

            // Step 1: Use Stepped Downscaling (Anti-Blur)
            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');
            
            let curW = originalImg.width;
            let curH = originalImg.height;
            
            canvas.width = curW;
            canvas.height = curH;
            ctx.drawImage(originalImg, 0, 0);

            // Gradually reduce size by 50% intervals to keep detail
            while (curW * 0.5 > targetW) {
                curW *= 0.5; curH *= 0.5;
                let tmpCanvas = document.createElement('canvas');
                tmpCanvas.width = curW; tmpCanvas.height = curH;
                tmpCanvas.getContext('2d').drawImage(canvas, 0, 0, curW, curH);
                canvas = tmpCanvas;
            }

            // Final Step: Sharp Render
            const finalCanvas = document.createElement('canvas');
            finalCanvas.width = targetW; finalCanvas.height = targetH;
            const finalCtx = finalCanvas.getContext('2d');
            finalCtx.imageSmoothingEnabled = true;
            finalCtx.imageSmoothingQuality = 'high';
            
            // Subtle Brightness/Contrast Boost
            finalCtx.filter = "contrast(1.05) brightness(1.03) saturate(1.02)";
            finalCtx.drawImage(canvas, 0, 0, targetW, targetH);

            if (format === 'application/pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                doc.addImage(finalCanvas.toDataURL('image/jpeg', 0.98), 'JPEG', 10, 10, 190, (190 * targetH) / targetW);
                doc.save("resizefast.pdf");
            } else if (mode === 'kb') {
                compressKB(finalCanvas, format);
            } else {
                finalCanvas.toBlob(blob => render(blob, format), format, 0.95);
            }
        }

        function compressKB(cvs, fmt) {
            const target = parseInt(document.getElementById('targetKB').value);
            let q = 0.95;
            const step = () => {
                cvs.toBlob(b => {
                    if (b.size/1024 > target && q > 0.1) { q -= 0.05; step(); }
                    else render(b, fmt);
                }, fmt, q);
            };
            step();
        }

        function render(blob, fmt) {
            const url = URL.createObjectURL(blob);
            document.getElementById('resultImgPreview').src = url;
            document.getElementById('resultSize').innerText = (blob.size/1024).toFixed(1) + " KB";
            document.getElementById('downloadBtn').href = url;
            document.getElementById('downloadBtn').download = `resizefast.${fmt.split('/')[1]}`;
        }
    </script>
</body>
</html>
