
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResizeFast V3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ResizeFast</h1>
    <p>Resize your image to desired KBs</p>
    <input type="file" id="imageInput" accept="image/*"/>
    <input type="number" id="targetSize" placeholder="Enter target size in KB" />
    <div id="previewContainer">
      <p>Uploaded Image Preview:</p>
      <img id="imagePreview" src="" alt="Image Preview" />
    </div>
    <button onclick="compressImage()">Compress</button>
    <div id="loader" class="loader" style="display:none;"></div>
    <a id="downloadLink" style="display:none;" download="compressed.jpg">Download Compressed Image</a>
  </div>
  <footer>
    Made with ❤️ in India | © 2025 ResizeFast
  </footer>
  <script src="script.js"></script>
</body>
</html>
